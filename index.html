<button onclick="openLetter()">💌Click Me..</button>

<script>
  function openLetter() {
    var password = "chinni";
    var entered = prompt("Enter password to open the letter:");
    if (entered === password) {
      window.location.href = "letter.html";
    } else {
      alert("❌ Wrong password");
    }
  }
</script>
